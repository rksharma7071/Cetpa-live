{% extends 'base.html' %}


{% block main %}

<div class="container">
    <div class="row my-4 bg-light">
        <div class="col col-7 m-auto  rounded ">
            <h3 class='text-center pt-3'>Course Form</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="from-group p-2">
                    <label for="id_name" class='py-1'>Amount</label>
                    {{form.name}}
                </div>
                <div class="from-group p-2">
                    <label for="id_students" class='py-1'>Student</label>
                    {{form.students}}
                </div>
                <div class="form-group py-3 p-2">
                    <input type="submit" class="btn btn-success w-100" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>  
{% endblock main %}
