{% extends 'base.html' %}


{% block main %}
<div class="container">
    <div class="row my-4">
        <div class="col col-7 m-auto bg-light rounded ">
            <h3 class='text-center pt-3'>Payment Form</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="from-group p-2">
                    <label for="id_amount" class='py-1'>Amount</label>
                    {{form.amount}}
                </div>
                <div class="from-group p-2">
                    <label for="id_payment_mode" class='py-1'>Payment Mode</label>
                    {{form.payment_mode}}
                </div>
                <div class="from-group p-2">
                    <label for="id_student" class='py-1'>Student</label>
                    {{form.student}}
                </div>
                <div class="form-group py-3 p-2">
                    <input type="submit" class="btn btn-success w-100" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>  
{% endblock main %}
