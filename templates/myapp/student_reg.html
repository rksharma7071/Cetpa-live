{% extends 'base.html' %}
{% block main %}
<div class="container">
    <div class="row my-4">
        <div class="col col-7 m-auto bg-light rounded ">
            <h3 class='text-center pt-3'>Student Registration Form</h3>
            <form action="" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="from-group p-2">
                    <label for="id_name" class='py-1'>Name</label>
                    {{form.name}}
                </div>
                <div class="from-group p-2">
                    <label for="id_age" class='py-1'>Age</label>
                    {{form.age}}
                </div>
                <div class="from-group p-2">
                    <label for="id_mobileno" class='py-1'>Mobile No</label>
                    {{form.mobileno}}
                </div>
                <div class="from-group p-2">
                    <label for="id_dob" class='py-1'>Date of Birth</label>
                    {{form.dob}}
                </div>
                <div class="from-group p-2">
                    <label for="id_pic" class='py-1'>Photo</label>
                    {{form.pic}}
                </div>
                <div class="form-group py-3 p-2">
                    <input type="submit" class="btn btn-primary w-100" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
