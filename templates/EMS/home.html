<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container ">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Calculator</h1>
                <form action="" method="post" >
                    {% csrf_token %}
                    <div class="form-group ">
                        <label for="empid" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="empid" name="empid" value="{{emp.id}}">
                    </div>
                    <div class="form-group ">
                        <label for="empname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="empname" name="empname" value="{{emp.name|title}}">
                    </div>
                    <div class="form-group mb-1">
                        <label for="empage" class="form-label">Age</label>
                        <input type="text" class="form-control" id="empage" name="empage" value="{{emp.age}}">
                    </div>
                    <div class="form-group mb-1">
                        <label for="empcity" class="form-label">City</label>
                        <input type="text" class="form-control" id="empcity" name="empcity" value="{{emp.city|title}}">
                    </div>
                    <div class="form-group mb-1">
                        <label for="empmobileno" class="form-label">Mobile No</label>
                        <input type="text" class="form-control" id="empmobileno" name="empmobileno" value="{{emp.mobileno}}">
                    </div>
                    <div class="form-group mb-2 ">
                        <label for="empsalary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="empsalary" name="empsalary" value="{{emp.salary}}">
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-success form-control" type="submit" name="btnadd">Add Employee</button>
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-secondary form-control" type="submit" name="btnsearch">Search Employee</button>
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-warning form-control" type="submit" name="btnupdate">Update Employee</button>
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-danger form-control" type="submit" name="btndel">Delete Employee</button>
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-dark form-control" type="submit" name="btnshow">Show All Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
