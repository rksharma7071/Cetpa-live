<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container ">
        <div class="row">
            <div class="col col-6 m-auto border ">
                <h1 class="text-center">Calculator</h1>
                <form action="" method="post" >
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="t1" class="form-label">Enter First Number</label>
                        <input type="text" class="form-control" id="t1" name="t1" value="{{a}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="t2" class="form-label">Enter Second Number</label>
                        <input type="text" class="form-control" id="t2" name="t2" value="{{b}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="res" class="form-label">Result</label>
                        <input type="text" class="form-control" id="res" value="{{res}}">
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary w-100" type="submit" name="btnsum">SUM</button>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-danger w-100" type="submit" name="btnsub">SUB</button>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-info w-100" type="submit" name="btnmul">MUL</button>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-warning w-100" type="submit" name="btndiv">DIV</button>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-warning w-100" type="submit" name="btnclear">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
